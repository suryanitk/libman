{% extends 'base.html' %}
{% block content %}
	<!-- MAIN -->
	
	<div class="main">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<div class="container-fluid">
				<h3 class="page-title">Issue Book</h3>
				<div class="row">
					<div class="col-md-12">
						<!-- BASIC TABLE -->
						<div class="panel">
							<div class="panel-heading">
								<h3 class="panel-title">List of Books</h3>
							</div>
							<div class="panel-body">
								<table class="table">
									<thead>
										<tr>
											<th>Serial #</th>
											<th>Book Name</th>
											<th>Author</th>
											<th>Available Copies</th>
											<th>Issue</th>
										</tr>
									</thead>
									<tbody>
										{% for b in book %}
										<tr>
											<td>{{ forloop.counter }}</td>
											<td>{{ b.title }}</td>
											<td>{{ b.author }}</td>
											<td>{{ b.availablecopies }}</td>
											<td>
												<form method="POST">
													{% csrf_token %}
													<button id="issue-btn" class="btn btn-primary"><input type="hidden" name="issue" value="{{ b.isbn }}">Issue</button>
												</form>
											</td>

										</tr>
										{% endfor %}
									</tbody>
								</table>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END MAIN -->
{% endblock %}
